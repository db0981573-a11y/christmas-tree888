<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Christmas | Creative Tech Demo</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Tangerine:wght@700&display=swap" rel="stylesheet">

    <style>
        :root {
            --gold: #d4af37;
            --cream: #fceea7;
            --dark: #000000;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--dark);
            font-family: 'Times New Roman', serif;
            user-select: none;
        }

        /* CSS Snow Effect */
        .snowflake {
            position: absolute;
            top: -10px;
            color: #fff;
            font-size: 1em;
            font-family: Arial;
            text-shadow: 0 0 1px #000;
            animation: fall linear infinite;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
        }

        /* UI Components */
        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        h1 {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            font-family: 'Cinzel Decorative', cursive; /* Mapping closest to Kerao concept */
            font-size: 48px;
            margin: 0;
            background: linear-gradient(to bottom, #ffffff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.5));
            letter-spacing: 2px;
            z-index: 12;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 1s ease-out;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(212, 175, 55, 0.3);
            border-top: 3px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .loader-text {
            color: var(--gold);
            font-family: 'Cinzel Decorative', serif;
            font-size: 14px;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
        }

        /* Music Button */
        #music-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--gold);
            border-radius: 50%;
            background: rgba(0,0,0,0.5);
            color: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            pointer-events: auto;
            z-index: 20;
            transition: all 0.3s;
        }

        #music-btn:hover {
            background: var(--gold);
            color: #000;
            box-shadow: 0 0 15px var(--gold);
        }

        /* Webcam Preview (Hidden logically but present for MediaPipe) */
        #webcam {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 160px;
            height: 120px;
            opacity: 0; 
            pointer-events: none;
        }

        /* Instructions overlay */
        .instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.6);
            font-size: 12px;
            text-align: center;
            font-family: monospace;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">LOADING HOLIDAY MAGIC</div>
    </div>

    <h1>Merry Christmas!</h1>

    <button id="music-btn">♫</button>
    <video id="webcam" autoplay playsinline></video>
    <audio id="bgm" loop>
        <source src="music.mp4" type="audio/mp4">
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div id="ui-layer">
        <div class="instructions">
            HAND GESTURES: FIST (Tree) | OPEN (Scatter) | PINCH (Focus Photo)
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { FilesetResolver, HandLandmarker } from '@mediapipe/tasks-vision';

        // --- Configuration & Constants ---
        const CONFIG = {
            colors: {
                gold: 0xd4af37,
                cream: 0xfceea7,
                green: 0x0b3d0b,
                red: 0x8a0303,
                blue: 0x001133
            },
            particleCount: {
                // MODIFIED: Increased particle count significantly for a richer tree
                main: 4500, 
                dust: 2500
            },
            camera: { pos: new THREE.Vector3(0, 2, 50) },
            bloom: { strength: 0.45, radius: 0.4, threshold: 0.7 }
        };

        const MODES = {
            TREE: 'tree',
            SCATTER: 'scatter',
            FOCUS: 'focus'
        };

        // --- Helper: Procedural Candy Cane Texture ---
        function createCandyCaneTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            
            // White background
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, 128, 128);
            
            // Red stripes
            ctx.fillStyle = '#cc0000';
            ctx.beginPath();
            ctx.translate(64, 64);
            ctx.rotate(Math.PI / 4);
            for(let i = -100; i < 100; i+=20) {
                ctx.fillRect(i, -100, 10, 200);
            }
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.wrapS = THREE.RepeatWrapping;
            tex.wrapT = THREE.RepeatWrapping;
            return tex;
        }

        // --- Helper: CSS Snow ---
        function createCSSSnow() {
            const count = 50;
            for(let i=0; i<count; i++) {
                const flake = document.createElement('div');
                flake.className = 'snowflake';
                flake.innerHTML = '❄';
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's'; 
                flake.style.opacity = Math.random();
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(flake);
            }
        }

        // --- Main Application Class ---
        class ChristmasApp {
            constructor() {
                this.state = {
                    mode: MODES.TREE,
                    targetPhotoIndex: -1,
                    handRotation: { x: 0, y: 0 },
                    isPlaying: true
                };

                this.objects = []; // All interactive particles/meshes
                this.photos = [];
                this.clock = new THREE.Clock();
                
                this.initThree();
                this.initAudio();
                this.loadResources().then(() => {
                    this.createSceneContent();
                    this.initMediaPipe();
                    this.animate();
                    this.hideLoader();
                });
            }

            initThree() {
                // Renderer
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(window.devicePixelRatio);
                this.renderer.toneMapping = THREE.ReinhardToneMapping;
                this.renderer.toneMappingExposure = 2.2;
                document.body.appendChild(this.renderer.domElement);

                // Scene & Camera
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.copy(CONFIG.camera.pos);

                // Environment
                const pmremGenerator = new THREE.PMREMGenerator(this.renderer);
                this.scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

                // Lighting
                const ambient = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambient);

                const centerLight = new THREE.PointLight(0xffaa00, 2, 50);
                centerLight.position.set(0, 10, 0);
                this.scene.add(centerLight);

                const goldSpot = new THREE.SpotLight(CONFIG.colors.gold, 1200);
                goldSpot.position.set(30, 40, 40);
                goldSpot.angle = 0.5;
                goldSpot.penumbra = 0.5;
                this.scene.add(goldSpot);

                const blueSpot = new THREE.SpotLight(CONFIG.colors.blue, 600);
                blueSpot.position.set(-30, 20, -30);
                blueSpot.angle = 0.5;
                this.scene.add(blueSpot);

                // Group for global rotation
                this.mainGroup = new THREE.Group();
                this.scene.add(this.mainGroup);

                // Post-Processing
                this.composer = new EffectComposer(this.renderer);
                const renderPass = new RenderPass(this.scene, this.camera);
                this.composer.addPass(renderPass);

                const bloomPass = new UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight),
                    CONFIG.bloom.strength,
                    CONFIG.bloom.radius,
                    CONFIG.bloom.threshold
                );
                this.composer.addPass(bloomPass);
                
                const outputPass = new OutputPass();
                this.composer.addPass(outputPass);

                // Resizing
                window.addEventListener('resize', () => this.onResize());
            }

            initAudio() {
                this.music = document.getElementById('bgm');
                const btn = document.getElementById('music-btn');
                
                // Try to play automatically (might be blocked by browser policy)
                this.music.volume = 0.5;
                
                btn.addEventListener('click', () => {
                    if (this.music.paused) {
                        this.music.play();
                        btn.innerHTML = '♫';
                        btn.style.opacity = '1';
                    } else {
                        this.music.pause();
                        btn.innerHTML = '✕';
                        btn.style.opacity = '0.5';
                    }
                });

                // Interaction often needed to unlock audio
                document.body.addEventListener('click', () => {
                    if(this.state.isPlaying && this.music.paused) this.music.play().catch(()=>{});
                }, { once: true });
            }

            async loadResources() {
                this.candyCaneTex = createCandyCaneTexture();
                this.photoTextures = [];
                
                const loader = new THREE.TextureLoader();
                // Load 12 images placeholders or real files
                for (let i = 1; i <= 12; i++) {
                    const path = `images/${i}.jpg`;
                    // Asynchronous load with basic error handling (fallback to gray)
                    const tex = await new Promise(resolve => {
                        loader.load(path, resolve, undefined, () => {
                            // Create a gold/cream placeholder if image missing
                            const canvas = document.createElement('canvas');
                            canvas.width = 64; canvas.height = 64;
                            const ctx = canvas.getContext('2d');
                            ctx.fillStyle = '#333'; ctx.fillRect(0,0,64,64);
                            ctx.fillStyle = '#d4af37'; ctx.font="30px serif"; ctx.fillText("?", 25, 45);
                            resolve(new THREE.CanvasTexture(canvas));
                        });
                    });
                    tex.colorSpace = THREE.SRGBColorSpace;
                    this.photoTextures.push(tex);
                }
            }

            createSceneContent() {
                // Shared Geometries & Materials
                const boxGeo = new THREE.BoxGeometry(0.5, 0.5, 0.5);
                const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
                const frameGeo = new THREE.BoxGeometry(3.2, 4.2, 0.2); // Photo frame
                const photoGeo = new THREE.PlaneGeometry(3, 4);
                
                const matGold = new THREE.MeshStandardMaterial({ 
                    color: CONFIG.colors.gold, roughness: 0.2, metalness: 1.0 
                });
                const matGreen = new THREE.MeshStandardMaterial({ 
                    color: CONFIG.colors.green, roughness: 0.8 
                });
                const matRedPhys = new THREE.MeshPhysicalMaterial({ 
                    color: CONFIG.colors.red, roughness: 0.1, metalness: 0.1, clearcoat: 1.0 
                });
                const matCandy = new THREE.MeshStandardMaterial({ 
                    map: this.candyCaneTex, roughness: 0.4 
                });

                // 1. Ornaments (Main Particles)
                for (let i = 0; i < CONFIG.particleCount.main; i++) {
                    let mesh;
                    const type = Math.random();
                    
                    if (type < 0.3) {
                        mesh = new THREE.Mesh(boxGeo, Math.random() > 0.5 ? matGold : matGreen);
                    } else if (type < 0.6) {
                        mesh = new THREE.Mesh(sphereGeo, Math.random() > 0.5 ? matGold : matRedPhys);
                    } else {
                        // Candy Cane Tube
                        const path = new THREE.CatmullRomCurve3([
                            new THREE.Vector3(0, -0.5, 0),
                            new THREE.Vector3(0, 0.5, 0),
                            new THREE.Vector3(0.3, 0.7, 0)
                        ]);
                        mesh = new THREE.Mesh(new THREE.TubeGeometry(path, 4, 0.1, 8, false), matCandy);
                    }

                    this.setupParticle(mesh, i, CONFIG.particleCount.main, 'ORNAMENT');
                }

                // 2. Photos
                this.photoTextures.forEach((tex, i) => {
                    const group = new THREE.Group();
                    
                    // Frame
                    const frame = new THREE.Mesh(frameGeo, matGold);
                    group.add(frame);
                    
                    // Photo
                    const photoMat = new THREE.MeshBasicMaterial({ map: tex });
                    const photo = new THREE.Mesh(photoGeo, photoMat);
                    photo.position.z = 0.11;
                    group.add(photo);

                    group.userData.isPhoto = true;
                    group.userData.photoIndex = i;

                    this.setupParticle(group, i, this.photoTextures.length, 'PHOTO');
                    this.photos.push(group);
                });

                // 3. Dust Particles (InstancedMesh for performance)
                const dustGeo = new THREE.DodecahedronGeometry(0.05, 0);
                const dustMat = new THREE.MeshBasicMaterial({ color: CONFIG.colors.cream });
                this.dustSystem = new THREE.InstancedMesh(dustGeo, dustMat, CONFIG.particleCount.dust);
                
                const dummy = new THREE.Object3D();
                for(let i=0; i<CONFIG.particleCount.dust; i++) {
                    dummy.position.set(
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 60,
                        (Math.random() - 0.5) * 60
                    );
                    dummy.updateMatrix();
                    this.dustSystem.setMatrixAt(i, dummy.matrix);
                }
                this.mainGroup.add(this.dustSystem);
            }

            setupParticle(mesh, index, total, type) {
                // Calculate Target Positions
                const p = new THREE.Vector3();
                const r = new THREE.Euler();

                // 1. TREE Mode Position
                let t = index / total; // 0 to 1
                let h, radius, angle;

                // MODIFIED: Logic for Photos to be surface area distributed (Conical spiral)
                if (type === 'PHOTO') {
                    // Safe range to avoid extreme top or bottom
                    const safeT = t * 0.8 + 0.1; 
                    
                    // Height spread
                    h = (safeT - 0.5) * 35; 
                    
                    // Cone Radius Logic: Wide at bottom (t=0), Narrow at top (t=1)
                    // Base width ~14, tapers to near 0.
                    // We add a small offset so photos float slightly outside the ornaments
                    const coneFactor = 1 - safeT; 
                    radius = (14 * coneFactor) + 1.5;

                    // Spiral Angle:
                    // Use a multiplier that ensures 12 photos go around the tree multiple times
                    // Math.PI * 4 ensures roughly 2 rotations distributed across height
                    // Adding index * offset prevents them from lining up vertically
                    angle = safeT * Math.PI * 10 + index; 
                } else {
                    // ORNAMENT (Standard Tree)
                    h = (t - 0.5) * 35; // Height spread
                    const maxRadius = 12;
                    radius = maxRadius * (1 - t); // Cone shape
                    angle = t * 60 * Math.PI; // High rotation for density
                }
                
                const treePos = new THREE.Vector3(
                    Math.cos(angle) * radius,
                    h,
                    Math.sin(angle) * radius
                );
                
                // 2. SCATTER Mode Position
                const u = Math.random();
                const v = Math.random();
                const theta = 2 * Math.PI * u;
                const phi = Math.acos(2 * v - 1);
                const scatterR = 8 + Math.random() * 12; // 8 to 20
                const scatterPos = new THREE.Vector3(
                    scatterR * Math.sin(phi) * Math.cos(theta),
                    scatterR * Math.sin(phi) * Math.sin(theta),
                    scatterR * Math.cos(phi)
                );

                // Initial State
                mesh.position.copy(treePos);
                
                // MODIFIED: Photos look outward from center initially in tree mode
                if (type === 'PHOTO') {
                     // Look at a point further out on the same vector from center (0,h,0)
                     const lookTarget = treePos.clone().multiplyScalar(2);
                     lookTarget.y = h; // Keep level
                     mesh.lookAt(lookTarget);
                } else {
                    mesh.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, 0);
                }

                // Store Data
                mesh.userData = {
                    type: type,
                    treePos: treePos,
                    scatterPos: scatterPos,
                    scatterRot: new THREE.Vector3(Math.random()-0.5, Math.random()-0.5, Math.random()-0.5).multiplyScalar(0.05),
                    initialScale: type === 'PHOTO' ? 1 : (0.5 + Math.random() * 0.5)
                };

                // Add to scene and list
                this.mainGroup.add(mesh);
                this.objects.push(mesh);
            }

            async initMediaPipe() {
                const vision = await FilesetResolver.forVisionTasks(
                    "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
                );
                
                this.handLandmarker = await HandLandmarker.createFromOptions(vision, {
                    baseOptions: {
                        modelAssetPath: `https://storage.googleapis.com/mediapipe-models/hand_landmarker/hand_landmarker/float16/1/hand_landmarker.task`,
                        delegate: "GPU"
                    },
                    runningMode: "VIDEO",
                    numHands: 1
                });

                // Webcam Setup
                const video = document.getElementById("webcam");
                const constraints = { video: { width: 320, height: 240 } };
                
                navigator.mediaDevices.getUserMedia(constraints).then((stream) => {
                    video.srcObject = stream;
                    video.addEventListener("loadeddata", () => {
                        this.predictWebcam();
                    });
                }).catch(err => {
                    console.warn("Camera permission denied or unavailable", err);
                });
            }

            predictWebcam() {
                const video = document.getElementById("webcam");
                const nowInMs = Date.now();
                
                if (this.handLandmarker && video.currentTime !== this.lastVideoTime) {
                    this.lastVideoTime = video.currentTime;
                    const result = this.handLandmarker.detectForVideo(video, nowInMs);
                    
                    if (result.landmarks && result.landmarks.length > 0) {
                        this.processGestures(result.landmarks[0]);
                    }
                }
                
                requestAnimationFrame(() => this.predictWebcam());
            }

            processGestures(landmarks) {
                // Keypoints: 0(Wrist), 4(Thumb), 8(Index), 12(Mid),
